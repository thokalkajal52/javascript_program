<html>
<head>
	<title> array function</title>
	//even-odd program
<script>
	function testDemo(a){
		for(i=0;i<a.length;i++){
			if(a[i]%2==0)
				console.log("even number");
			else
				console.log("odd number");
		}
	}
	var a = [3,4,5,1,2];
	testDemo(a);
</script>
</head>
</html>
