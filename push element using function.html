<html>
	<head>
		<title>Push Element by 1st approach</title>
	</head>
	<body>
		<script>
			function abd(a,b){
				for(i=0;i<a.length;i++)
				{
					b.push (a[i]);
				}
					console.log("the element :"+b)
			}
			var a = 1234;
			var b = [];
			a = a.toString();
			abd(a,b);


		</script>
	</body>
</html>
