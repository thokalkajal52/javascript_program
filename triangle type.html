<html>
<head>
<script>
	var a = prompt("Enter a value");
	var b = prompt("Enter a value");
	var c = prompt("Enter a value");

		console.log("equilateral triangle");
	}
	else if(a==b || a==c){
		console.log("isosceles triangle");
	}
	else
		console.log("scalene");
</script>
