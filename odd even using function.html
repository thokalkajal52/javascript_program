<html>
	<head>
		<title>Push Element</title>
	</head>
	<body>
		<script>
			function abd(a){
				for(i=0;i<a.length;i++)
				{
					if(parseInt(a[i]%2 == 0))
				
					console.log("even number");
				
					else 
					console.log("odd number");
				}
				

			}
			var a = 1234;
			a = a.toString();
			abd(a);


		</script>
	</body>
</html>
